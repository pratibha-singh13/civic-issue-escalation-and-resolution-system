<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Civic Network</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-gray-900 text-white shadow-lg">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="logo text-2xl font-bold">Civic Network</div>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:text-blue-300">Home</a></li>
                <li><a href="about.html" class="hover:text-blue-300">About</a></li>
                <li><a href="services.html" class="hover:text-blue-300">Services</a></li>
                <li><a href="report.html" class="hover:text-blue-300">Report</a></li>
                <li><a href="track.html" class="hover:text-blue-300">Track</a></li>
                <li><a href="dashboard.html" class="hover:text-blue-300">Dashboard</a></li>
                <li><a href="contact.html" class="hover:text-blue-300">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Signup Form Section -->
    <section class="py-16 bg-gray-100">
        <div class="container mx-auto px-6">
            <h1 class="text-3xl font-bold text-center mb-12 text-gray-800">Sign Up</h1>
            <div class="flex flex-wrap justify-center gap-12">

                <!-- Citizen Signup Form -->
                <div class="w-full md:w-1/2 lg:w-1/3">
                    <div class="bg-white p-8 rounded-lg shadow-md">
                        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Sign Up as a Citizen</h2>
                        <form action="citizen-dashboard.html" method="POST">
                            <div class="mb-4">
                                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                                <input type="text" id="name" name="name" placeholder="Full Name" required
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            </div>
                            <div class="mb-4">
                                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                                <input type="email" id="email" name="email" placeholder="Email" required
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                                <input type="password" id="password" name="password" placeholder="Password" required
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            </div>
                            <button type="submit"
                                class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg shadow-lg hover:bg-blue-500 transition">Sign
                                Up</button>
                        </form>
                    </div>
                </div>

                <!-- Leader Signup Form -->
                <div class="w-full md:w-1/2 lg:w-1/3">
                    <div class="bg-white p-8 rounded-lg shadow-md">
                        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Sign Up as a Leader</h2>
                        <form action="leader-dashboard.html" method="POST">
                            <div class="mb-4">
                                <label for="name-leader" class="block text-sm font-medium text-gray-700">Full
                                    Name</label>
                                <input type="text" id="name-leader" name="name-leader" placeholder="Full Name" required
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            </div>
                            <div class="mb-4">
                                <label for="email-leader" class="block text-sm font-medium text-gray-700">Email</label>
                                <input type="email" id="email-leader" name="email-leader" placeholder="Email" required
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            </div>
                            <div class="mb-4">
                                <label for="password-leader"
                                    class="block text-sm font-medium text-gray-700">Password</label>
                                <input type="password" id="password-leader" name="password-leader"
                                    placeholder="Password" required
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            </div>
                            <div class="mb-4">
                                <label for="position" class="block text-sm font-medium text-gray-700">Position</label>
                                <input type="text" id="position" name="position" placeholder="Position" required
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            </div>
                            <button type="submit"
                                class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg shadow-lg hover:bg-blue-500 transition">Sign
                                Up</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-4 text-center">
        <p>&copy; 2024 Civic Network. All rights reserved.</p>
    </footer>

</body>

</html>
