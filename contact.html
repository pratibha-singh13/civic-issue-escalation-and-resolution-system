<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="output.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">

    <!-- Navigation Bar -->
    <header class="bg-gray-900 text-white shadow-lg">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">Civic Network</a>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:text-blue-300">Home</a></li>
                <li><a href="about.html" class="hover:text-blue-300">About</a></li>
                <li><a href="services.html" class="hover:text-blue-300">Services</a></li>
                <li><a href="report.html" class="hover:text-blue-300">Report</a></li>
                <li><a href="track.html" class="hover:text-blue-300">Track</a></li>
                <li><a href="dashboard.html" class="hover:text-blue-300">Dashboard</a></li>
                <li><a href="contact.html" class="bg-blue-600 px-3 py-1 rounded-md">Contact</a></li>
                <li><a href="login.html" class="hover:text-blue-300">Login</a></li>
                <li><a href="signup.html" class="hover:text-blue-300">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Us Section -->
    <section class="py-12 bg-gray-100">
        <div class="container mx-auto px-6">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Contact Us</h1>
            <p class="text-lg text-gray-700 mb-6 text-center">Get in touch with us for any inquiries or support. We're
                here to help!</p>
            <form action="#" method="post" class="bg-white p-8 rounded-lg shadow-md">
                <div class="mb-4">
                    <label for="name" class="block text-lg font-semibold text-gray-800 mb-2">Name</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-lg font-semibold text-gray-800 mb-2">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-lg font-semibold text-gray-800 mb-2">Message</label>
                    <textarea id="message" name="message" rows="4" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
                </div>
                <button type="submit"
                    class="bg-blue-600 text-white py-3 px-6 rounded-lg shadow-lg hover:bg-blue-500 transition">Send
                    Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-4 text-center">
        <p>&copy; 2024 Civic Network. All rights reserved.</p>
    </footer>

</body>

</html>
