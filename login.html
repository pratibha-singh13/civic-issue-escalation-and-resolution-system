<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Civic Network</title>
    <link href="output.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">

    <!-- Navigation Bar -->
    <header class="bg-gray-900 text-white shadow-lg">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">Civic Network</a>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:text-blue-300">Home</a></li>
                <li><a href="report.html" class="hover:text-blue-300">Report Issue</a></li>
                <li><a href="track.html" class="hover:text-blue-300">Track Issues</a></li>
                <li><a href="dashboard.html" class="hover:text-blue-300">Dashboard</a></li>
                <li><a href="about.html" class="hover:text-blue-300">About Us</a></li>
                <li><a href="contact.html" class="hover:text-blue-300">Contact Us</a></li>
                <li><a href="login.html" class="bg-blue-600 px-3 py-1 rounded-md">Login</a></li>
                <li><a href="signup.html" class="hover:text-blue-300">Sign Up</a></li>
            </ul>
            <div class="profile">
                <img src="profile-icon.png" alt="Profile" class="w-8 h-8 rounded-full">
            </div>
        </nav>
    </header>

    <!-- Login Section -->
    <section class="flex justify-center items-center min-h-screen bg-gray-100">
        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Login</h2>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg shadow-md hover:bg-blue-500 transition">Login</button>
            </form>
            <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="signup.html"
                    class="text-blue-600 hover:underline">Sign Up</a></p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-4 text-center">
        <p>&copy; 2024 Civic Network. All rights reserved.</p>
        <div class="flex justify-center space-x-4 mt-2">
            <a href="contact.html" class="hover:text-blue-300">Contact Us</a>
            <a href="privacy.html" class="hover:text-blue-300">Privacy Policy</a>
            <a href="terms.html" class="hover:text-blue-300">Terms of Service</a>
        </div>
    </footer>

</body>

</html>
