<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Issue | Civic Network</title>
    <link href="output.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">

    <!-- Navigation Bar -->
    <header class="bg-gray-900 text-white shadow-lg">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">Civic Network</a>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:text-blue-300">Home</a></li>
                <li><a href="report.html" class="bg-blue-600 px-3 py-1 rounded-md">Report Issue</a></li>
                <li><a href="track.html" class="hover:text-blue-300">Track Issues</a></li>
                <li><a href="dashboard.html" class="hover:text-blue-300">Dashboard</a></li>
                <li><a href="about.html" class="hover:text-blue-300">About Us</a></li>
                <li><a href="contact.html" class="hover:text-blue-300">Contact Us</a></li>
            </ul>
            <div class="profile">
                <img src="profile-icon.png" alt="Profile" class="w-8 h-8 rounded-full">
            </div>
        </nav>
    </header>

    <!-- Report Issue Section -->
    <section class="py-12 bg-gray-100">
        <div class="container mx-auto px-6">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Report an Issue</h1>
            <form action="#" method="post" class="bg-white p-8 rounded-lg shadow-md">
                <div class="mb-4">
                    <label for="title" class="block text-lg font-semibold text-gray-800 mb-2">Issue Title</label>
                    <input type="text" id="title" name="title" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-lg font-semibold text-gray-800 mb-2">Description</label>
                    <textarea id="description" name="description" rows="4" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
                </div>
                <div class="mb-4">
                    <label for="category" class="block text-lg font-semibold text-gray-800 mb-2">Category</label>
                    <select id="category" name="category"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        <option value="pothole">Pothole</option>
                        <option value="garbage">Garbage</option>
                        <option value="streetlight">Streetlight</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="location" class="block text-lg font-semibold text-gray-800 mb-2">Location</label>
                    <input type="text" id="location" name="location"
                        placeholder="Auto-filled or manually enter location" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
                <div class="mb-4">
                    <label for="image" class="block text-lg font-semibold text-gray-800 mb-2">Upload Image</label>
                    <input type="file" id="image" name="image" accept="image/*" class="w-full text-gray-500">
                </div>
                <button type="submit"
                    class="bg-blue-600 text-white py-3 px-6 rounded-lg shadow-lg hover:bg-blue-500 transition">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-4 text-center">
        <p>&copy; 2024 Civic Network. All rights reserved.</p>
        <div class="flex justify-center space-x-4 mt-2">
            <a href="contact.html" class="hover:text-blue-300">Contact Us</a>
            <a href="privacy.html" class="hover:text-blue-300">Privacy Policy</a>
            <a href="terms.html" class="hover:text-blue-300">Terms of Service</a>
        </div>
    </footer>

</body>

</html>
