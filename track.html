<body class="bg-gray-100 font-sans">

    <!-- Navigation Bar -->
    <header class="bg-gray-900 text-white shadow-lg">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">Civic Network</a>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:text-blue-300">Home</a></li>

    <section class="py-12 bg-gray-100">

            <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Track Your Issues</h1>
            <div class="mb-8 flex justify-center">
                <input type="text" id="search" placeholder="Search for issues..."
                    class="w-full md:w-1/2 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
            <div class="space-y-4">
                <!-- Example Issue -->
                <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition">
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">Example Issue Title</h3>
                    <p class="text-gray-600 mb-2">Status: <span class="font-semibold text-yellow-600">Pending</span></p>
                    <p class="text-gray-600">Description: Example description of the issue.</p>
                </div>
                <!-- More issues can be dynamically added here -->
